<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Sistema de administracion de polleria</h2>

    <p>Por favor introduce los datos para calcular ganancias:</p>
    
    <label>Pollo que LLego: <input id="entryProduct"></label>
    <label>Precio proveedor: <input id="priceProveedor"></label>
    <label>Precio Cliente: <input id="priceCliente"></label>
    
    <button type="button" onclick="myFunction()">Submit</button>
    
    <p id="demo"></p>
        
<script>
    function myFunction() {
        var entryProduct, priceProveedor, priceCliente, text,
        ganancia;

        entryProduct = document.getElementById("entryProduct").value;
        priceProveedor = document.getElementById("priceProveedor").value;
        priceCliente = document.getElementById("priceCliente").value;

        ganancia = entryProduct * priceCliente;
        document.getElementById("demo").innerHTML = `ganancia ${ganancia}`;
    }

</script>
