<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .w3-input {
            margin-bottom: 1rem;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="w3-container">
        <h2>Sistema de administracion de polleria</h2>

        <p>Por favor introduce los datos para calcular ganancias:</p>
        <div class="w3-row">
            <div class="w3-col w3-container m4 l3">
                <form class="">
                    <h4>Entradas</h4>
                    <label class="w3-text-blue"><b>Pollo que LLego(Kgs):</b></label>
                    <input
                        class="w3-input w3-border" 
                        id="entryProduct"
                        type="text">
                    
                    <hr>

                    <h4>Pollo partido</h4>
                    <label class="w3-text-blue"><b>Pechuga(Kgs):</b></label>
                    <input
                        class="w3-input w3-border" 
                        id="pechugaId"
                        type="text">
                    <label class="w3-text-blue"><b>Pierna y muslo(Kgs):</b></label>
                    <input
                    class="w3-input w3-border" 
                    id="piernaMusloId"
                    type="text">
                    <label class="w3-text-blue"><b>Retazo(Kgs):</b></label>
                    <input
                        class="w3-input w3-border" 
                        id="retazoId"
                        type="text">
                    <label class="w3-text-blue"><b>Visceras(Kgs):</b></label>
                    <input
                        class="w3-input w3-border" 
                        id="viscerasId"
                        type="text"
                        value="3">
                    <h5>Promedio partido</h5>
                    <p id="partido-" class="resultado"></p>
                    
                    <hr>

                    <h4>Precios</h4>
                    <label class="w3-text-blue"><b>Pollo entero:</b></label>
                    <input
                        class="w3-input w3-border" 
                        id="entryProduct"
                        type="text">

                    <label class="w3-text-blue"><b>Precio proveedor:</b></label>
                    <input
                        class="w3-input w3-border" 
                        id="priceProveedor"
                        type="text">
                    
                    <label class="w3-text-blue"><b>Precio Cliente:</b></label>
                    <input
                        class="w3-input w3-border" 
                        id="priceCliente"
                        type="text">
                    
                </form>
                <button class="w3-button w3-indigo" 
                    type="button" 
                    onclick="myFunction()">Calcular</button>
            
            </div>
            <div class="w3-col w3-container m4 l4 w3-border w3-light-gray">
                <p id="partido" class="w3-pale-green"></p>
                <p id="entero" class="w3-pale-red"></p>
                <p id="pagos" class="w3-pale-blue"></p>
            </div>
            
        </div>

        <p id="demo"></p>
    </div>
<script>
    function myFunction() {
        var entryProduct, priceProveedor, priceCliente, text,
        ganancia, promedioPartido, gananciaPartidoXKilo;
        var visceras;

        entryProduct = parseInt(document.getElementById("entryProduct").value);
        priceProveedor = parseFloat(document.getElementById("priceProveedor").value);
        priceCliente = parseInt(document.getElementById("priceCliente").value);

        // Partido
        pechuga = parseInt(document.getElementById("pechugaId").value);
        piernaMuslo = parseInt(document.getElementById("piernaMusloId").value);
        retazo = parseInt(document.getElementById("retazoId").value);
        visceras = parseInt(document.getElementById("viscerasId").value);
        promedioPartido = (((pechuga + piernaMuslo + retazo) / 3) -  visceras).toFixed(2);
        gananciaPartidoXKilo = (promedioPartido - priceProveedor).toFixed(2);
        gananciaPartidoTotal = (gananciaPartidoXKilo * entryProduct).toFixed(2);
        document.getElementById("partido").innerHTML = 
        `<span class="w3-green">Promedio \>\>Partido</span> = (${pechuga} + ${piernaMuslo} + ${retazo})/3 - ${visceras} = ${promedioPartido} 
        <br> Ganancia partido x kilo = ${promedioPartido} - ${priceProveedor} = ${gananciaPartidoXKilo}
        <br> Total Ganancia partido = ${gananciaPartidoXKilo} x ${entryProduct} = ${gananciaPartidoTotal}`;
        //

        // Entero
        document.getElementById("entero").innerHTML = `35-27.8 = 7.2`;
        //

        // Empleados deben de entregar
        var entregaTotal = entryProduct * gananciaPartidoTotal;
        document.getElementById("pagos").innerHTML = `Empleados deben entregar = `;
        //
        ganancia = entryProduct * priceCliente;
        document.getElementById("demo").innerHTML = `ganancia ${ganancia}`;
        
    }

</script>
</html>
